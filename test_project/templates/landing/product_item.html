<div class="card">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" alt="img: product" class="img-responsive-cart">
            </a>
        </div>
        {% if  product_image.product.discount  %}
            <div class="discount">
                <span>- {{ product_image.product.discount }}%</span>
            </div>
        {% endif %}
        <h4 class="product-name">{{ product_image.product.name|truncatechars_html:40 }}</h4>
        <p class="product-description">
            {{ product_image.product.short_decription|truncatechars_html:70 }}
        </p>

        <p class="product-price">
            {{ product_image.product.price }} ₽
        </p>

        <div class="add-to-cart-btn">
            <a href="{% url 'product' product_image.product.id %}" class="button btn-success-add-cart">
                Подробнее
            </a>
        </div>

    </div>
</div>
